<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario iPhone</title>
    <link rel="stylesheet" href="form-iphone.css">
</head>
<body>

    <form action="">

        <label for="name">Nombre</label>
        <input class="act" type="text" id="name">

        <label for="correo">Email</label>
        <input class="act" type="email" id="correo">

        <input type="radio" name="elegir" value="13">iPhone 13
        <input type="radio" name="elegir" value="13mini">iPhone 13 mini

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" min="1" max="3">

        <input type="submit" id="enviar" disabled>
    </form>
    
</body>
</html>
