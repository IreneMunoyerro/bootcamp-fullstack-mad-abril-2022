<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de vuelos</title>
</head>
<body>
    <form action="">
        <label for="name">Nombre</label><br>
        <input type="text" id="name" placeholder="Escribe tu nombre" maxlength="30"><br>

        <label for="number">Número</label><br>
        <input type="number" id="number" placeholder="Escribe tu número" required><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" placeholder="Email" required><br>

        <label for="image">Sube una imagen</label><br>
        <input type="file"><br>

        <label for="flights">Vuelos</label><br>
        <select name="menu" id="flights" size="3"><br>
        <option value="1">Ida</option><br>
        <option value="2">Ida y vuelta</option><br>
        <option value="3">Otros</option><br>
        </select><br>

        <label for="place">¿Lugar de destino?</label><br>
        <input type="checkbox">Grecia<br>
        <input type="checkbox">Italia<br>
        <input type="checkbox">Francia<br>

        <label for="message">Deja tu mensaje</label><br>
        <textarea name="" id="message" cols="30" rows="10" maxlength="400"></textarea><br>

        <input type="checkbox">He leido y acepto el <a href="https://www.vueling.com/es/aviso-legal">aviso legal y la politica de privacidad.</a>
        
    </form>

</body>
