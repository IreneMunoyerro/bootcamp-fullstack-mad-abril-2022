<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form action="https://www.google.com/" method="get" autocomplete="off">
        

        <label for="name">Nombre</label>
        <input id="name" type="text" placeholder="Introduce nombre" min="5" max="10" required>
        
        <label for="birthday">Fecha de nacimiento</label>
        <input id="birthday" type="date" required min="2022-03-05"  max="2022-04-04" placeholder="Introduce tu fecha de nacimiento">


        <label for="email">Correo electronico</label>
        <input id="email" type="email" required placeholder="introduce tu email">

        <label for="skin">Color de piel</label>
        <input id="skin" type="color" required>

        <input type="submit" value="Enviar" >
        <input type="reset" value="Reiniciar">
        





    </form>
    
</body>
</html>
