      <form>
   
         <label for="nombre"> Nombre:*</label>
        <input type="text" name="nombre" id="nombre" placeholder="Introduce nombre" required>
        <br/><br/>

        <label for="apellido"> Apellido:*</label>
        <input type="text" name="apellido" id="apellido" placeholder="Introduce apellido" required>
        <br/><br/>

        <label for="email"> Email:*</label>
        <input type="text" name="email" id="email" placeholder="Introduce email" required>
        <br/><br/>

        <label for="telefono"> Telefono:*</label>
        <input type="text" name="telefono" id="telefono" placeholder="Introduce telefono" required>
        <br/><br/>

        <p>Selecciona el sexo:</p>

<div>
  <input type="radio" id="masculino" name="sexo" value="masculino"
         checked>
  <label for="masculino">Masculino</label>
</div>

<div>
  <input type="radio" id="femenino" name="sexo" value="femenino">
  <label for="femenino">Femenino</label>
</div>

<br/><br/>
 <p>Selecciona país</p>
<select name="select">
    <option value="peru">Perú</option>
    <option value="españa" selected>España</option>
    <option value="francia">Francia</option>
  </select>

<br></br>

<textarea name="textarea" rows="10" cols="50">Escribe un comentario</textarea>

<p><input type="submit" value="Enviar"></p>

 </form>
