<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact page with a form">
    <link rel="stylesheet" href="index.css">
    <title>Contact Page</title>
</head>
<body>
    <div class="container">
        <form action="">
        
                <label for="NAME"><b>Name</b></label>
                <input id="NAME" maxlength="30" type="text" placeholder="Write your name">
           
                <label for="NUMBER"><b>Number</b></label>
                <input id="NUMBER" required type="number" placeholder="Write your number">
           
        
                <label for="EMAIL"><b>Email</b></label>
                <input id="EMAIL" required type="email" placeholder="email">
            
                <label for="FILE"><b>Upload an image</b></label>
                <input id="FILE" type="file" accept=".jpg, .jpeg, .png" >
            
                <label for="FLIGHT"><b>Flights</b></label>
            <select name="choose-flight" id="FLIGHT" size="3" >
                <option value="one-way">One Way</option>
                <option value="return">Return</option>
                <option value="others">Others</option>
            </select>
           
                <label for=""><b>Destination</b></label>
                <label for="GREECE" class="country">Greece</label>
                <input id="GREECE" class="country"  type="checkbox" >
            
                <label for="ITALY" class="country">Italy</label>
                <input id="ITALY" class="country"  type="checkbox" >
            
                <label for="FRANCE" class="country">France</label>
                <input id="FRANCE" class="country"  type="checkbox" >
            
                <label for="MESSAGE"><b>Leave your message</b></label>
                <textarea name="message" id="MESSAGE" cols="30" rows="5"></textarea>
            
                <input id="PRIVACY" class="privacy "type="radio">
                <label for="PRIVACY" class="privacy">I have read and accepted 
                    <a href="https://www.iberia.com/es/informacion-sobre-privacidad/" target="_blank" >legal and privacy policy</a>
                </label>
        </form>
    </div>
    
    <div class="login-container">
        <form action="">
                <label for="USER"><b>User</b></label>
                <input id="USER" required maxlength="30" type="text" size="60">
           
                <label for="PASSWORD"><b>Password</b></label>
                <input id="PASWORD" required type="password" size="5">

                <label for="">
                    <a href="https://m.media-amazon.com/images/I/41nVbHl8YrL._AC_SY580_.jpg">Forgotten Password?</a>
                </label>
                <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
