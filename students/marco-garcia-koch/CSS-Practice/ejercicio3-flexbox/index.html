<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0eed22b9b8.js" crossorigin="anonymous"></script>
    <title>Ejercicio 3 Flex Box</title>
</head>
<body>
    <main class="card">
        <section class="div__picture">
            <div>View Details</div>
        </section>
        <section>
            <div class="div__info">
                <p class="product-name">Adidas Originals</p>
                <div class="price">
                    <i class="fa-solid fa-dollar-sign"></i>
                    <p>36</p>
                </div>
            </div>
            <div class="description">Mens shoes</div>
        </section>
        <section class="size">
            <p>Sizes</p>
            <p>XS,S,M,L</p>
        </section>
        <section class="colors">
            <p>Colors</p>
            <div class="circles">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </section>
    </main>
</body>
</html>
