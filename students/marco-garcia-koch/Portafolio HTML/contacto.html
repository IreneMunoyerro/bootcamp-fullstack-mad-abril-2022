<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página con formulario de contacto y comentarios">
    <link rel="icon" href="logo-mg.ico">
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="cv.html">Ir a mi CV</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>
    <h1>Formulario de contacto</h1>
    <form action="">
        <label for="name">Nombre:</label>
        <input type="text" id="name" placeholder="Escriba su nombre" required>
        <br><br>
        <label for="surname">Apellidos:</label>
        <input type="text" id="surname" placeholder="Escriba sus apellidos" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Escriba su email" required>
        <br><br>
        <label for="tel">Teléfono:</label>
        <input type="tel" id="phone" placeholder="Escriba su número" required>
        <br><br>
        <input type="radio">
        <br><br>
        <select name="select">
            <option value="value1">Opción 1</option>
            <option value="value2">Opción 2</option>
            <option value="value3">Opción 3</option>
        </select>
        <br><br>
        <textarea name="textarea" rows="10" cols="50">Deja tus comentarios</textarea>
        <br><br>
        <input type="submit">
    </form>
