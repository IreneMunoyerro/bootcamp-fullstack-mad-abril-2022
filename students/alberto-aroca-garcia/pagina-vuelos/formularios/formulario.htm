<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/formularios/styles.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Formulario Vuelos</title>
</head>

<body>

    <form action="">

        <div>
            <h1>Hola mundo</h1>
            <p>Alberto</p>
            <span>Aroca Garía</span>
            <p>alberaroca97@gmail.com</p>
            <span>626662662</span>
        </div>
        <br><br>

        <section>
            <div>
                <p id="pdentrosect">Este p esta dentro del div que a su vez esta dentro del section</p>
            </div>
        </section>
        <p>Este p esta fuera del section</p>
        <br><br>

        <label for="name">Nombre</label>
        <input type="text" id="name" name="NAME" minlength="" maxlength="30" size="30" placeholder="Escribe tu nombre">
        <br><br>
        <label for="phone">Número</label>
        <input type="tel" id="phone" name="PHONE" placeholder="Escribe tu numero" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="email" size="30" required>
        <br><br>
        <label for="file">Sube una imagen</label>
        <input type="file" id="file" name="FILE" accept="image/png, image/jpeg">
        <br><br>
        <label for="vuelos">Vuelos</label>
        <br><br>
        <select name="VUELOS" id="vuelos-select" size="3">
            <option value="ida">ida</option>
            <option value="idayvuelta">ida y vuelta</option>
            <option value="otros">Otros</option>
            <option value="otros"></option>
        </select>
        <br><br>
        <p>¿Lugar de destino?</p>

        <div>
            <label for="grecia">Grecia</label>
            <input type="checkbox" id="grecia" name="DESTINO" value="grecia" checked>

            <label for="italia">Italia</label>
            <input type="checkbox" id="italia" name="DESTINO" value="italia" checked>

            <label for="francia">Francia</label>
            <input type="checkbox" id="francia" name="DESTINO" value="francia" checked>
        </div>
        <br><br>
        <label for="mensaje">Deja tu mensaje</label>
        <br><br>
        <textarea id="mensaje" name="MENSAJE" size="400" maxlength="400">
        </textarea>
        <br><br>
        <input type="checkbox" id="check" name="check" checked>
        <label for="check">He leído y acepto el aviso legal y la política de privacidad.</label>
        <br><br>
        <input type="submit" value="Enviar">





    </form>

</body>

</html>
