<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <form action="https://duckduckgo.com/" method="post" autocomplete="off">
      <label for="name">Nombre</label>
      <input
        id="name"
        maxlength="5"
        minlength="2"
        type="text"
        required
        placeholder="Introduzca el nombre"
      />

      <label for="birthdate">Bootcamp</label>
      <input name="q" id="birthdate" required min="2022-04-04" max="2022-06-29" type="date" />
     </br>
      <label for="email">Email</label>
      <input id="email" placeholder="Mete el email champion" type="email" />
      

      <label for="skin">Color de piel</label>
      <input id="skin" type="color" />
  

      <button type="submit">Enviar</button>
      <button type="reset">Reiniciar</button>
      
    </form>
  </body>
</html>
